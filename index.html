<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="h1">Resume Builder</h1>
    <section class="resume-builder">
          <div class="form-floating">
            <input type="Name" class="form-control"  placeholder="Password">
            <label for="floatingName">Password</label><br>
          </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" class="email" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="Degree" class="form-control"  placeholder="Password">
            <label for="floatingPassword">Degree</label><br>
          </div>
          <div class="form-floating mb-3">
            <input type="Experience" class="form-control"  placeholder="name@example.com">
            <label for="floatingInput">Experience</label>
          </div>
          <div class="form-floating">
            <input type="Skills" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingSkills">Skills</label><br>
          </div>
          <div class="form-floating mb-3">
            <input type="Phone Number" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Phone Number</label>
          </div>
          <div class="form-floating">
            <input type="Address" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingAddress">Address</label><br>
          </div>
          <div class="form-floating mb-3">
            <input type="Institude" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Institute</label>
          </div>
          <div class="form-floating">
            <input type="Year" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingAddress">Year</label><br>
          </div>
          <div class="form-floating mb-3">
            <input type="company" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Company</label>
          </div>
          <div class="form-floating">
            <input type="Responsibility" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingResponsibilty">Responsibility</label>
          </div>
          <button class="button1">Submit Now</button>
          <button class="button2">Download Now</button>
          <script src="resume.js"></script>
          
    </section>
    

    
</body>
</html>
